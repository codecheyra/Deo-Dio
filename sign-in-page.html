  <body>
    <div class="sign-in-page">
      <img class="sign-in-page-child" alt="" src="./public/ellipse-8.svg" /><img
        class="sign-in-page-item"
        alt=""
        src="./public/ellipse-7.svg"

        class="sign-in-page-inner"

      /><img
        class="pixel-front-white-640x426-remo-icon20"
        alt=""
        src="./public/pixel-front-white640x426removebgpreview-14@2x.png"
      /><img class="sign-in-page-child1" alt="" src="./public/group-102.svg" />
      <div class="form3">
        <div class="login-btn20" id="loginBtnContainer">
          <div class="rectangle60"></div>
          <div class="login4">login</div>
        </div>
        <div class="component-for-sign-up">
          <div class="rectangle61"></div>
          <div class="username23">Enter email address</div>
        </div>
        <div class="component-for-sign-up1">
          <div class="rectangle61"></div>
          <div class="username23">Full Name</div>
        </div>
        <div class="component-3">
          <div class="rectangle61"></div>
          <div class="enter-delivery-address">Password</div>
        </div>
        <div class="component-4">
          <div class="rectangle61"></div>
          <div class="confirm-pasword">Confirm password</div>
        </div>
        <div class="component-5">
          <div class="rectangle61"></div>
          <div class="enter-delivery-address">Enter delivery adress</div>
        </div>
        <div class="welcome-create-a">
          Welcome! Create a new account and start shopping.
        </div>
        <b class="sign-up1">Sign Up</b>
      </div>
      <div class="sign-in-page-inner1">
        <div class="rectangle61">
          <img class="group-child8" alt="" src="./public/group-26.svg" />
          <div class="deo-dio50"><p class="deo-dio51">DEO-DIO</p></div>
          <div class="home-parent21">
            <div class="home26" id="hOMEText">HOME</div>
            <div class="home26" id="pRODUCTSText">PRODUCTS</div>
            <div class="help-support25">HELP & SUPPORT</div>
            <div class="help-support25">ABOUT US</div>
            <div class="help-support25">CONTACT US</div>
          </div>

        </div>
      </div>
      <div class="already-have-an">Already have an account ?</div>
      <div class="login5" id="loginText1">Login</div>
    </div>

    <script>
      var loginBtnContainer = document.getElementById("loginBtnContainer");
      if (loginBtnContainer) {
        loginBtnContainer.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e-page-after-login.html";
        });
      }
      
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./homelogin-page.html";
        });
      }
      
      var pRODUCTSText = document.getElementById("pRODUCTSText");
      if (pRODUCTSText) {
        pRODUCTSText.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e-page-after-login.html";
        });
      }
      
      var loginText1 = document.getElementById("loginText1");
      if (loginText1) {
        loginText1.addEventListener("click", function (e) {
          window.location.href = "./login-page-final.html";
        });
      }
      </script>
