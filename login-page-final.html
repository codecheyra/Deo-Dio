<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-page-final.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gothic A1:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login-page-final">
      <img
        class="login-page-final-child"
        alt=""
        src="./public/ellipse-8.svg"
      /><img
        class="login-page-final-item"
        alt=""
        src="./public/ellipse-7.svg"
      /><img
        class="login-page-final-inner"
        alt=""
        src="./public/ellipse-6.svg"
      /><img
        class="pixel-front-white-640x426-remo-icon16"
        alt=""
        src="./public/pixel-front-white640x426removebgpreview-11@2x.png"
      /><img
        class="login-page-final-child1"
        alt=""
        src="./public/group-10.svg"
      />
      <div class="form">
        <b class="login">LOGIN</b>
        <div class="welcome-sign-in">Welcome! Sign in and start shopping.</div>
        <div class="username21">
          <div class="rectangle52"></div>
          <div class="username22">Enter e-mail</div>
        </div>
        <div class="username21">
          <div class="rectangle52"></div>

          <div class="username22"><p class="password18">Password</p></div>
        </div>
        <div class="section-forgot">
          <div class="forgot-password" id="forgotPasswordText">
            Forgot password?
          </div>
        </div>
        <div class="login-btn17" id="loginBtnContainer">
          <div class="rectangle54"></div>
          <div class="login1">login</div>
        </div>
      </div>
      <img class="logo-shapes-20" alt="" src="./public/group-26.svg" />
      <div class="deo-dio42"><p class="password18">DEO-DIO</p></div>
      <div class="home22" id="hOMEText">HOME</div>
      <div class="products28" id="pRODUCTSText">PRODUCTS</div>
      <div class="help-support21">HELP & SUPPORT</div>
      <div class="about-us1">ABOUT US</div>
      <div class="contact-us21">CONTACT US</div>
      <div class="search-bar"> 
        <img class="vector-icon2" alt="" src="./public/vector2.svg" />
        <div class="search-bar-child"></div>
      </div>
      <div class="new-user">new user ?</div>
      <div class="signup" id="signupText">Signup</div>
    </div>

    <script>
      var forgotPasswordText = document.getElementById("forgotPasswordText");
      if (forgotPasswordText) {
        forgotPasswordText.addEventListener("click", function (e) {
          window.location.href = "./forgot-password-page.html";
        });
      }
      
      var loginBtnContainer = document.getElementById("loginBtnContainer");
      if (loginBtnContainer) {
        loginBtnContainer.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e-page-after-login.html";
        });
      }
      
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./homelogin-page.html";
        });
      }
      
      var pRODUCTSText = document.getElementById("pRODUCTSText");
      if (pRODUCTSText) {
        pRODUCTSText.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e-page-after-login.html";
        });
      }
      
      var signupText = document.getElementById("signupText");
      if (signupText) {
        signupText.addEventListener("click", function (e) {
          window.location.href = "./sign-in-page.html";
        });
      }
      </script>
  </body>
</html>
