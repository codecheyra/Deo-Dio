<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./track-order-status.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gothic A1:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="track-order-status">
      <img
        class="track-order-status-child"
        alt=""
        src="./public/ellipse-8.svg"
      /><img
        class="track-order-status-item"
        alt=""
        src="./public/ellipse-7.svg"
      /><img
        class="track-order-status-inner"
        alt=""
        src="./public/ellipse-6.svg"
      />
      <div class="top-bar1">
        <div class="home-group">
          <div class="home1" id="hOMEText">HOME</div>
          <div class="help-support1">HELP & SUPPORT</div>
          <div class="contact-us1">CONTACT US</div>
        </div>
        <div class="header1">
          <img class="header-item" alt="" src="./public/group-211.svg" />
          <div class="deo-dio2"><p class="deo-dio3">DEO-DIO</p></div>
          <img
            class="phmagnifying-glass-icon1"
            alt=""
            src="./public/phmagnifyingglass.svg"
          />
          <div class="header-inner"></div>
          <input type="text" id="header-child23" placeholder="search" class="searchcod">
          <img
            class="user-profile-png-free-download-icon1"
            alt=""
            src="./public/userprofilepngfreedownload-2@2x.png"
            id="userProfilePNGFreeDownloadIcon"
          />
          <div class="dropdown-menu-comp1">
            <div class="dropdown-menu-compdefaultno1">
              <div class="option1"><div class="products1">products</div></div>
              <img
                class="dropdown-menu-compdefaultno-item"
                alt=""
                src="./public/vector-11.svg"
              />
            </div>
          </div>
        </div>
        <img
          class="cart-2-icon1"
          alt=""
          src="./public/cart-2@2x.png"
          id="cart2Image"
        />
      </div>
      <div class="group-parent">
        <div class="vector-parent">
          <img class="rectangle-icon" alt="" src="./public/rectangle-11.svg" />
          <div class="shipped-parent">
            <div class="shipped">Shipped</div>
            <div class="dispatched">Dispatched</div>
            <div class="delivered">Delivered</div>
            <div class="order-placed">Order placed</div>
          </div>
          <div class="order-placed-on">Order Placed on dd-mm-yyyy</div>
          <div class="shipped-on-dd-mm-yyyy">Shipped on dd-mm-yyyy</div>
          <div class="dispatched-on-dd-mm-yyyy">Dispatched on dd-mm-yyyy</div>
          <div class="delivered-on-dd-mm-yyyy">Delivered on dd-mm-yyyy</div>
        </div>
        <div class="track-order-status1">Track Order Status:</div>
        <div class="login-btn1" id="loginBtnContainer">
          <div class="rectangle1"></div>
          <div class="home2">Home</div>
        </div>
      </div>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e-page-after-login.html";
        });
      }
      
      var userProfilePNGFreeDownloadIcon = document.getElementById(
        "userProfilePNGFreeDownloadIcon"
      );
      if (userProfilePNGFreeDownloadIcon) {
        userProfilePNGFreeDownloadIcon.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      
      var cart2Image = document.getElementById("cart2Image");
      if (cart2Image) {
        cart2Image.addEventListener("click", function (e) {
          window.location.href = "./your-cart-page.html";
        });
      }
      
      var loginBtnContainer = document.getElementById("loginBtnContainer");
      if (loginBtnContainer) {
        loginBtnContainer.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e-page-after-login.html";
        });
      }
      </script>
  </body>
</html>
