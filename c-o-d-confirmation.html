<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./c-o-d-confirmation.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gothic A1:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"

  </head>
  <body>
    <div class="cod-confirmation">
      <img
        class="cod-confirmation-child"
        alt=""
        src="./public/ellipse-8.svg"
      /><img
        class="cod-confirmation-item"
        alt=""
        src="./public/ellipse-7.svg"
      /><img
        class="cod-confirmation-inner"
        alt=""
        src="./public/ellipse-6.svg"
      />
      <div class="top-bar18">
        <div class="home-parent16">
          <div class="home20" id="hOMEText">HOME</div>
          <div class="help-support19">HELP & SUPPORT</div>
          <div class="contact-us19">CONTACT US</div>
        </div>
        <div class="header18">
          <img class="header-child32" alt="" src="./public/group-28.svg" />
          <div class="deo-dio38"><p class="deo-dio39">DEO-DIO</p></div>
          <img
            class="phmagnifying-glass-icon18"
            alt=""
            src="./public/phmagnifyingglass.svg"
          />
          
          <div class="header-child33"></div>
          <input type="text" id="header-child23" placeholder="search" class="searchcod">
          <img

            class="user-profile-png-free-download-icon18"
            alt=""
            src="./public/userprofilepngfreedownload-2@2x.png"
            id="userProfilePNGFreeDownloadIcon"
          />
          
          <div class="dropdown-menu-comp25">
            <div class="dropdown-menu-compdefaultno25">
              <div class="option29"><div class="products26">products</div></div>
              <img
                class="dropdown-menu-compdefaultno-child22"
                alt=""
                src="./public/vector-1.svg"
              />
            </div>
          </div>
        </div>
        <img
          class="cart-2-icon18"
          alt=""
          src="./public/cart-2@2x.png"
          id="cart2Image"
        />
      </div>
      <b class="confirm-cash-on">Confirm cash on delivery:</b>
      <div class="confirm-for-cash">Confirm for Cash on delivery</div>
      <img class="checkbox-1-icon" alt="" src="./public/checkbox-1@2x.png" />
      <div class="i-agree-and">
        I agree and understand to the licence, rules and regulations as well.
      </div>
      <div class="login-btn16" id="loginBtnContainer">
        <div class="rectangle47"></div>
        <div class="confirm-and-place">Confirm and place order</div>
      </div>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e-page-after-login.html";
        });
      }
      
      var userProfilePNGFreeDownloadIcon = document.getElementById(
        "userProfilePNGFreeDownloadIcon"
      );
      if (userProfilePNGFreeDownloadIcon) {
        userProfilePNGFreeDownloadIcon.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      
      var cart2Image = document.getElementById("cart2Image");
      if (cart2Image) {
        cart2Image.addEventListener("click", function (e) {
          window.location.href = "./your-cart-page.html";
        });
      }
      
      var loginBtnContainer = document.getElementById("loginBtnContainer");
      if (loginBtnContainer) {
        loginBtnContainer.addEventListener("click", function (e) {
          window.location.href = "./order-details.html";
        });
      }
      </script>
  </body>
</html>
