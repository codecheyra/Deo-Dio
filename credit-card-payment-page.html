<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./credit-card-payment-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gothic A1:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend Deca:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="credit-card-payment-page">
      <img
        class="credit-card-payment-page-child"
        alt=""
        src="./public/ellipse-8.svg"
      /><img
        class="credit-card-payment-page-item"
        alt=""
        src="./public/ellipse-7.svg"
      /><img
        class="credit-card-payment-page-inner"
        alt=""
        src="./public/ellipse-6.svg"
      />
      <div class="delivery-1-parent">
        <img
          class="delivery-1-icon"
          alt=""
          src="./public/delivery-1@2x.png"
        /><b class="payment">PAYMENT</b>
        <div class="div3">.</div>
        <div class="username">
          <div class="option-parent"></div>
          <div class="username1"></div>
        </div>
        <div class="username2">
          <div class="option-parent"></div>
          <div class="username1"></div>
        </div>
        <div class="div4">0000-0000-0000</div>
        <div class="qwerty">qwerty</div>
        <div class="dd-yyyy">dd-yyyy</div>
        <div class="div5">000</div>
        <div class="password">
          <div class="option-parent"></div>
          <div class="password1"></div>
        </div>
        <div class="password2">
          <div class="option-parent"></div>
          <div class="password1"></div>
        </div>
        <div class="login-btn2" id="loginBtnContainer">
          <div class="rectangle10"></div>
          <div class="pay-1000">PAY $1000</div>
        </div>
        <div class="card-number">Card Number</div>
        <div class="name-as-on">Name as on card</div>
        <div class="expiry-date">Expiry date</div>
        <div class="cvv">CVV</div>
      </div>
      <div class="dropdown-menu-comp3">
        <div class="option-parent">
          <div class="option3">
            <div class="products3">choose payment method</div>
          </div>
          <img class="vector-icon" alt="" src="./public/vector-12.svg" />
        </div>
        <div class="combined">
          <div class="option-parent">
            <div class="option4"><div class="products3">credit card</div></div>
            <div class="option5"><div class="products3">debit card</div></div>
            <div class="option6"><div class="products3">UPI</div></div>
            <div class="option7">
              <div class="products3">Cash on dellivery</div>
            </div>
          </div>
        </div>
      </div>
      <img
        class="credit-card-payment-page-child1"
        alt=""
        src="./public/vector-3.svg"
      />
      <div class="top-bar3">
        <div class="group-div">
          <div class="home4" id="hOMEText">HOME</div>
          <div class="help-support3">HELP & SUPPORT</div>
          <div class="contact-us3">CONTACT US</div>
        </div>
        <div class="header3">
          <img class="header-child2" alt="" src="./public/group-23.svg" />
          <div class="deo-dio6"><p class="deo-dio7">DEO-DIO</p></div>
          <img
            class="phmagnifying-glass-icon3"
            alt=""
            src="./public/phmagnifyingglass.svg"
          />
          <div class="header-child3"></div>
          <input type="text" id="header-child23" placeholder="search" class="searchcod">
          <img
            class="user-profile-png-free-download-icon3"
            alt=""
            src="./public/userprofilepngfreedownload-2@2x.png"
            id="userProfilePNGFreeDownloadIcon"
          />
          <div class="dropdown-menu-comp4">
            <div
              class="dropdown-menu-compdefaultno4"
              id="dropdownMenuCompdefaultnoContainer1"
            >
              <div class="option8"><div class="products3">products</div></div>
              <img
                class="dropdown-menu-compdefaultno-child1"
                alt=""
                src="./public/vector-13.svg"
              />
            </div>
          </div>
        </div>
        <img
          class="cart-2-icon3"
          alt=""
          src="./public/cart-2@2x.png"
          id="cart2Image"
        />
      </div>
    </div>

    <script>
      var loginBtnContainer = document.getElementById("loginBtnContainer");
      if (loginBtnContainer) {
        loginBtnContainer.addEventListener("click", function (e) {
          window.location.href = "./order-details.html";
        });
      }
      
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e-page-after-login.html";
        });
      }
      
      var userProfilePNGFreeDownloadIcon = document.getElementById(
        "userProfilePNGFreeDownloadIcon"
      );
      if (userProfilePNGFreeDownloadIcon) {
        userProfilePNGFreeDownloadIcon.addEventListener("click", function (e) {
          window.location.href = "./profile-page.html";
        });
      }
      
      var dropdownMenuCompdefaultnoContainer1 = document.getElementById(
        "dropdownMenuCompdefaultnoContainer1"
      );
      if (dropdownMenuCompdefaultnoContainer1) {
        dropdownMenuCompdefaultnoContainer1.addEventListener("click", function (e) {
          window.location.href =
            "./h-o-m-e-page-after-login-and-clicking-on-profile.html";
        });
      }
      
      var cart2Image = document.getElementById("cart2Image");
      if (cart2Image) {
        cart2Image.addEventListener("click", function (e) {
          window.location.href = "./your-cart-page.html";
        });
      }
      </script>
  </body>
</html>
